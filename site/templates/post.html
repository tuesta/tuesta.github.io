<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>{{title}}</title>
        <meta name="description" content="{{description}}">
        <meta name="author" content="{{author}}">

        <meta property="og:title" content="{{title}}">
        <meta property="og:description" content="{{description}}">
        <meta property="og:type" content="article">
        <meta property="og:url" content="{{siteUrl}}/{{url}}">
        <meta property="og:image" content="{{siteUrl}}/images/{{url}}.jpg">
        <meta property="og:image:width" content="1200">
        <meta property="og:image:height" content="630">
        <meta property="og:site_name" content="{{author}}">
        <meta property="article:author" content="{{author}}">
        <meta property="article:published_time" content="{{date-iso}}T00:00:00Z">

        {{#tags}}
        <meta property="article:tag" content="{{tag}}">
        {{/tags}}

        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title" content="{{title}}">
        <meta name="twitter:description" content="{{description}}">
        <meta name="twitter:image" content="{{siteUrl}}/images/{{url}}.jpg">

        {{>site/templates/theme.html}}
    </head>
<body>
    <header class="post-header">
        <nav>
            <a href="/" class="icon-vibration">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor">
                    <title>dots-horizontal</title>
                    <path d="M16,12A2,2 0 0,1 18,10A2,2 0 0,1 20,12A2,2 0 0,1 18,14A2,2 0 0,1 16,12M10,12A2,2 0 0,1 12,10A2,2 0 0,1 14,12A2,2 0 0,1 12,14A2,2 0 0,1 10,12M4,12A2,2 0 0,1 6,10A2,2 0 0,1 8,12A2,2 0 0,1 6,14A2,2 0 0,1 4,12Z" />
                </svg>
            </a>
        </nav>
        <button class="theme-toggle icon-vibration" aria-label="Alternar entre tema claro y oscuro">
            <svg class="theme-disabled" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor">
                <title>moon-waxing-crescent</title>
                <path d="M12 2A9.91 9.91 0 0 0 9 2.46A10 10 0 0 1 9 21.54A10 10 0 1 0 12 2Z" />
            </svg>
        </button>
    </header>

    <main class="post-main">
        <article>
            <header>
                <h1>{{title}}</h1>
                <p class="subtitle">{{subtitle}}</p>
                <div class="post-meta">
                    <p>
                        <span class="author">{{author}}</span>
                        <br>
                        <time datetime="{{date-iso}}">{{date}}</time>
                    </p>
                    <nav class="nav-filters" aria-label="Filtrar artÃ­culos por etiqueta">
                        {{#tags}}
                        <a href="/{{url}}" class="tag">{{tag}}</a>
                        {{/tags}}
                    </nav>
                </div>
            </header>

            <div class="post-content">{{{content}}}</div>
        </article>
    </main>

{{>site/templates/footer.html}}
